version: '1.1.0.{build}'
os: Visual Studio 2017
install:
  - ps: |
      Add-Type -AssemblyName System.IO.Compression.FileSystem
      (new-object System.Net.WebClient).DownloadFile(
        'http://www.us.apache.org/dist/maven/maven-3/3.2.5/binaries/apache-maven-3.2.5-bin.zip',
        'C:\maven-bin.zip'
      )
      [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
  - ps: |
      If ($env:Platform -Match "x86") {
        $env:PCRE_PLATFORM="Win32"
        $env:VCVARS_PLATFORM="x86"
        $env:LANG_PLATFORM=""
      } Else {
        $env:PCRE_PLATFORM="x64"
        $env:VCVARS_PLATFORM="amd64"
        $env:LANG_PLATFORM="-x64"
      }
  - cmd: dir "C:\Program Files\Java"
  - cmd: SET PATH=C:\maven\apache-maven-3.2.5\bin;%PATH%
  - cmd: set JAVA_HOME=C:\Program Files\Java\jdk1.8.0
  - cmd: SET M2_HOME=C:\maven\apache-maven-3.2.5
  - cmd: SET
  - cmd: mvn versions:set -DnewVersion=%APPVEYOR_BUILD_VERSION%

# enable patching of AssemblyInfo.* files
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: "{version}"
  assembly_file_version: "{version}"
build_script:
  - mvn clean install -DvsBin="C:/Program Files (x86)/Microsoft Visual Studio/2017/Community/MSBuild/15.0/Bin/msbuild.exe" -e
cache:
  - C:\Users\appveyor\.m2
#       tests configuration       #
#---------------------------------#

# to run tests against only selected assemblies and/or categories
#test:

# scripts to run before tests (working directory and environment changes are persisted from the previous steps such as "before_build")
#before_test:

# to run your custom scripts instead of automatic tests
#test_script:

# scripts to run after tests
after_test:
  - ps: |
      $url = "https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)"
      $wc = New-Object 'System.Net.WebClient'
      $files = Get-ChildItem -Recurse .\TEST-*.xml
      foreach ($f in $files) {
        $wc.UploadFile($url, (Resolve-Path $f))
      }

# to disable automatic tests
#test: off

#---------------------------------#
artifacts:
  - path: 'sonar-fsharp-plugin/target/*.jar'
    name: sonar-fsharp-plugin


